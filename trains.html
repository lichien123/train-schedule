<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">


<style>
body {
	padding: 80px;
	color: navy;

}

.box {
	border: solid black 2px;
	margin-top: 50px;
}

.body-content {
	padding: 0px, 10px, 50px;

}
</style>



</head>
<body>

<!-- title -->

<div class="jumbotron">
  <h1 class="display-3">Thomas the Dank Engine</h1>
  <p class="lead">Submit the latest train times here!</p>
</div>




<!-- schedule -->
<div class="box">
  <div class="card-header">
    Current Train Schedule
  </div>
<div class="body-content">
<tr>
	<td><strong>Train Name</strong></td>
	<td><strong>Destination</strong></td>
	<td><strong>Frequency (min)</strong></td>
	<td><strong>Next Arrival</strong></td>
	<td><strong>Minutes Away</strong></td>
</tr>
</div>
</div>











<!-- input form -->

<form class="box">
  <div class="card-header">
    Add Train
  </div>
  <div class="body-content">
  <div class="form-group">
    <label for="exampleInputPassword1">Train Name</label>
    <input type="name" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Destination</label>
    <input type="destination" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">First Train Time (HH:mm - Military Time)</label>
    <input type="time" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Frequency (min)</label>
    <input type="frequency" class="form-control" id="exampleInputPassword1">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

</body>
</html>
